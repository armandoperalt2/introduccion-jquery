<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El formulario</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
        <div class="container">
            <h3>Encabezado</h3>
            <div>
                <!-- Nombre -->
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" placeholder="pon tu nombre" id="txtNombre">
                </div>
            </div>

            <div>
                <!-- Apellido -->
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control" placeholder="pon tu nombre" id="txtApellido">
                </div>
            </div>

            <div>
                <!-- Cedula -->
                <div class="form-group">
                    <label for="">Cedula</label>
                    <input type="text" class="form-control" placeholder="pon tu nombre" id="txtCedula">
                </div>
            </div>
            <div>
                <button type="button"class="btn btn-primary" id="btnEnviar">Enviar</button>
            </div>
        </div>







    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>



    <script src="./app.js"></script>

</html>
